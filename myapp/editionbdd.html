<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-dark text-white text-center p-5">    <h1> Mongo DB</h1> </header>
   <div class="container border border-dark mt-5 p-5">
     <h2 class="mb-3 color-red text-center"> Modification des données de la base de donnée 'alison' </h2>
      <div id="editiondonnee">

      <!-- </div> -->
      <button class='btn btn-primary mt-3' data-toggle="modal" data-target="#exampleModal"> Supprimer un prénom </button>
      
    </div>

    <div class="container mx-auto mt-3">
      <form class="p-5"> 
          <label for="exampleFormControlInput1"> Sélectionner le prénom à modifier</label>
        <select class="form-control mb-3 prenom2">
       
         </select>
         <label for="exampleFormControlInput1"> Entrez la modification </label>
        <input type="text" class="form-control"  placeholder="entrez la modification" id="prenommodif">
        
        <button class="btn btn-success mt-3" id="submitmodif"> Appliquer la modification </button>
      </form>
      <a href="http://localhost:5993/"> <button class="btn btn-danger mt-3"> Retourner a la liste </button></a>

    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Quel prénom voulez-vous supprimer ? </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label>  Sélectionner le prénom à supprimer </label>
            <select class="form-control mb-3 prenom2">
       
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="delete"> Supprimer</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->

<script src="script.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
